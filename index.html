<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/flexboxgrid.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <!--Header-->
    <header id="main-header">
        <div class="container">
            <div class = "row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class = "col-xs-12 col-sm-4 col-md-3 col-lg-3">
                    <h1>My <span class="primary-text">To-Do</span> App</h1>
                </div>
                <div class = "col-xs-12 col-sm-8 col-md-9 col-lg-9 ">
                    <nav id="navbar"> </nav> 
                </div>
            </div>
        </div>
    </header> 

    <!--Show-->
    <section id="show">
        <div class="container">
            <div class="row middle-xs middle-sm middle-md middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg- show-content">
                    <marquee> <p>  The <span class="primary-text">Ultimate </span> Task list Generator</p> </marquee>
                </div>
            </div>
        </div>
    </section>

    <!--Main Body-->
    <section id="main-body">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class= "row center-xs center-sm center-md center-lg">
                        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 middle-xs middle-sm middle-md middle-lg">
                                <p><h3>Not Registered? <br> <a href="signup.html">Sign up. </a> </h3></p>            
                        </div>
                        <div class ="col-xs-12 col-sm-8 col-md-6 col-lg-6 middle-xs middle-sm middle-md middle-lg">
                            <div class ="myForm">
                                <form enctype="text/plain" id="login-form" action="" method="">
                                    <fieldset>
                                            <legend><span class="heading">Sign In</span></legend>
                                        <input type="text" name="username" placeholder="Username"> <br> <br>
                                        <input type="password" name="password" placeholder="Password"> <br> <br>
                                    </fieldset>
                                    <input type="submit" name="submit" value="Log In" >
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer id="main-footer">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p> Copyright &copy;2018  My To-Do App</p>
                </div>
            </div>
        </div>        
    </footer>

</body>
</html>
